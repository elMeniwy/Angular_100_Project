<div class="row">

    <button class="btn btn-lg btn-info" [class.active] = "filterBy=='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active] = "filterBy=='sea'" (click)="filterBy='boats'">sea</button>
    <button class="btn btn-lg btn-info" [class.active] = "filterBy=='snow'" (click)="filterBy='boats'">snow</button>
    <button class="btn btn-lg btn-info" [class.active] = "filterBy=='forest'" (click)="filterBy='all'">forest</button>


    <ul class="list">
        <li *ngFor="let img of (visible|filter:filterBy)" class="list-item">
            <img src="{{img.url}}" width="200" height="160" class="tn">
        </li>
    </ul>
</div>
